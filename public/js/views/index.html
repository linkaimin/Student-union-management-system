<!DOCTYPE html>
<html lang="zh-CN" style="overflow-y: hidden">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div id="particles-js" style="z-index: -0.5"></div>
        <div class="panel panel-default" style="opacity:0.9;width:400px; height:300px;position:absolute;left: 50%; top: 50%; transform: translate(-50%, -50%); ">
                <div class="panel-heading "style="background:hsl(204, 21%, 52%)">
                  <h3 class="panel-title" style="color:#fff">欢迎登录学生干部管理系统</h3>
                </div>
                <div  id="login" class="panel-body" style="text-align: center;padding: 50px">
                <div  style="color:hsl(204, 21%, 52%);padding:10px; display: inline-block;  "> 用户名：<input id='name'/>    </div>
                <div  style="color:hsl(204, 21%, 52%);padding:10px; display: inline-block;  ">
                    密码：<input type="password" id='password' />    </div>
                
                <div id="btn" style=" display: block;padding:20px  "><button >登录</button></div>
                <div></div>
                <div></div>
                </div>
              </div>
              <script src="jquery.js"></script>
              <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
              <script src="bootstrap.min.js"></script>
              <!-- scripts -->
              <script src="particles.min.js"></script>
              <script src="app.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
 
    <script>
         $("#btn").click(function(){
          $.ajax({
                url: "http://127.0.0.1:3500/login",
                type:"post",
                dataType: "JSON",
                data:JSON.stringify({
                 name:$("#name")[0].value,
                 password:$("#password")[0].value
                }),
                contentType:'application/json',    
                error:function(res){
                    console.log('error');
                }  ,
                success:function(res){
                  console.log(res.data)
                    if(res.status==1){
                      localStorage.setItem('token', res.token);
                      alert("登录成功！")
                      window.location.href="main.html"
                    }
                    else{
              alert("登录失败！")
          }
                    console.log(res);
                }
            })

        })
    </script>  
</body>
</html>
